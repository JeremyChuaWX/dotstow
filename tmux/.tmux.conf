#---------#
#-general-#
#---------#

set -as terminal-features ",xterm-256color:RGB" # set 256 colors
set -g base-index 1 # set windows to start at 1
set-window-option -g pane-base-index 1 # set panes to start at 1
set -g mouse on # allow mouse support
set -g history-limit 100000
set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q' # allow cursor change from block to pipe
set -s escape-time 0 # faster key repitition

#--------------#
#-key bindings-#
#--------------#

# change prefix to ctrl+space
unbind C-b
unbind C-Space
set -g prefix C-Space
bind C-Space send-prefix

# quick reload config
unbind r
bind r source-file ~/.tmux.conf

# split windows into panes
unbind v
unbind s
unbind % # original: split vertically
unbind '"' # original: split horizontally
bind v split-window -h -c '#{pane_current_path}'
bind s split-window -v -c '#{pane_current_path}'

# navigate panes
unbind h
unbind j
unbind k
unbind l

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
