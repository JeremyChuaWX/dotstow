scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Scrolling distance multiplier.
  multiplier: 3

# Font configuration
font:
  normal:
    family: FuraCode Nerd Font Mono
    style: Regular

  bold:
    family: FuraCode Nerd Font Mono
    style: Bold

  italic:
    family: FuraCode Nerd Font Mono
    style: Italic

  bold_italic:
    family: FuraCode Nerd Font Mono
    style: Bold Italic

  size: 16.0

